{% set version = "2.4.1" %}

package:
  name: python-eccodes
  version: {{ version }}

source:
  url: https://software.ecmwf.int/wiki/download/attachments/45757960/eccodes-{{ version }}-Source.tar.gz
  sha256: 50b646ac0d86166fa20e24d887dbb3900a811cbc123d27a6d3ffd22be14ff479

build:
  number: 0
  skip: True  # [win or py3k]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - cmake
    - python
    - numpy 1.8.*
    - boost 1.64.*
    - jasper
    - libpng >=1.6.28,<1.7
    - libnetcdf 4.4.*
    - perl 5.22.2.1
    - eccodes {{ version }}
  run:
    - python
    - numpy >=1.8
    - jasper
    - libpng >=1.6.28,<1.7
    - libnetcdf 4.4.*
    - eccodes {{ version }}

test:
  imports:
    - eccodes
    - gribapi
  commands:
    - conda inspect linkages -p $PREFIX python-eccodes  # [not win]
    - conda inspect objects -p $PREFIX python-eccodes  # [osx]

about:
  home: https://software.ecmwf.int/wiki/display/ECC/ecCodes+Home
  license: Apache 2.0
  license_family: Apache
  summary: ECMWF ecCodes Copyright 2005-2017 ECMWF.

extra:
  recipe-maintainers:
    - kmuehlbauer
    - pelson
    - ocefpaf
    - kynan
