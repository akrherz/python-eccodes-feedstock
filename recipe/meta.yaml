{% set version = "2.4.0" %}

package:
  name: python-eccodes
  version: {{ version }}

source:
  url: https://software.ecmwf.int/wiki/download/attachments/45757960/eccodes-{{ version }}-Source.tar.gz
  sha256: 2c360c32c26e858917d332b26de1269bcc39a4a39c882f1b73b4a96633843947

build:
  number: 1
  skip: True  # [win or py3k]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - cmake
    - python
    - numpy 1.8.*
    - boost 1.64.*
    - jasper
    - libpng >=1.6.28,<1.7
    - libnetcdf 4.4.*
    - perl
    - eccodes {{ version }}
  run:
    - python
    - numpy >=1.8
    - jasper
    - libpng >=1.6.28,<1.7
    - libnetcdf 4.4.*
    - eccodes {{ version }}

test:
  imports:
    - eccodes
    - gribapi

about:
  home: https://software.ecmwf.int/wiki/display/ECC/ecCodes+Home
  license: Apache 2.0
  license_family: Apache
  summary: ECMWF ecCodes Copyright 2005-2017 ECMWF.

extra:
  recipe-maintainers:
    - kmuehlbauer
    - pelson
    - ocefpaf
    - kynan
